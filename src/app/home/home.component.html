<app-header></app-header>
<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Custom styles-->
    <script src="sweetalert2.all.min.js"></script>
    <body>
        <div class="bg">  
            <nav class="navbar navbar-light " style="background-color: #DA5D5D;">
                <!-- Navbar content -->
                <div class="ph-float" >
                    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black" 
                    class='ph-button ph-btn-green' *ngIf="isPM">Create Project</button>
                </div>     
            </nav>

            <!-- Search form -->
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4" >
                    <div class="md-form mt-0" style="width: 200px; padding-top: 5%;" >
                        <span class="material-icons-outlined"></span>
                        <!-- <input class="form-control mr-sm-2" style="width: 200%;" type="text" placeholder="Search for Project by name"> -->
                        <input class="form-control mr-sm-2" style="width: 200%;" type="text" name="search" 
                        [(ngModel)]="searchText" autocomplete="off" placeholder="Search for Project by name">
                    </div>
                    <form class="form-inline waves-light" ></form> 
                </div>
                <div class="col-4"></div>
              </div>
              
            <div style="padding-top: 5%;" >
                <div class="row justify-content-center" style="padding-left: 60px;">
                    <div class="col-3" *ngFor="let project of allproject | filter:searchText" >
                        <div class="card1" (click)="board(project.name,project.id)" style="width: 18rem;" >
                            <div class="card-inner" >
                                <div class="header">
                                    <h2>{{project.name}}</h2>
                                </div>
                                <div class="content">
                                    <p>{{project.detials}}</p>
                                </div>
                                <!-- <div >
                                    <img src="{{project.photo}}" alt="">
                                </div> -->
                                <div align="end">
                                    <i class="fas fa-lock-open"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>              
            </div>
           
            <div class="w3-container">
                <div id="id01" class="w3-modal" >
                    <div class="w3-modal-content" >
                        <div class="card">
                            <div class="card-header">
                                <span onclick="document.getElementById('id01').style.display='none'" 
                                    class="w3-button w3-display-topright" >&times;</span>
                                    <h2 class="f2">Create New Project</h2>
                            </div>
                            <div class="card-body">
                                <form>
                                    <!-- <p class="date" style="display: inline;" >Date</p>
                                    <p class="date1">{{myDate | date: 'dd-MM-yyyy'}}</p> -->
                                    <div class="input-group form-group" >
                                        <div class="text-center" >
                                            <img [src]="imgPreview" class="avatar img-circle img-thumbnail" 
                                                    style="width: 100px; height: 100px;" alt="avatar">
                                            <input type="file" class="file-upload" (change)="getFile($event)">
                                        </div>
                                    </div>

                                    <p class="f3">Project Name</p>
                                    <div class="input-group form-group">
                                        <input type="text" class="form-control" name="proname" id=""
                                        [(ngModel)]="proname" placeholder="project name">
                                    </div>

                                    <p class="f3">Details</p>
                                    <div class="input-group form-group">
                                        <textarea type="text" class="form-control" name="details" id=""
                                        [(ngModel)]="prodetails" placeholder="details"></textarea>
                                    </div>

                                    <div class="input-group form-group" style="display: inline;">
                                        <i class="fas fa-user" style="size: 20px;"></i>
                                        <p class="f3" style="display: inline; padding: 2%;">Add Member</p>
                                    </div>

                                    <p class="f4">Tester</p>                                    
                                    <div class="input-group form-group">
                                        <!-- <input type="text" class="form-control" placeholder="Tester" >    -->
                                        <div style="width:100%">
                                            <ng-multiselect-dropdown
                                                [placeholder]="'Tester'"
                                                [settings]="dropdownSettings"
                                                [data]="dropdownListTest"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="onItemDeSelect($event)">
                                            </ng-multiselect-dropdown>
                                        </div>
                                    </div>

                                    <p class="f4">Developer</p>
                                    <div class="input-group form-group">
                                        <!-- <input type="text" class="form-control" placeholder="Developer name" >  -->
                                        <div style="width:100%">
                                            <ng-multiselect-dropdown
                                                [placeholder]="'Developer'"
                                                [settings]="dropdownSettings"
                                                [data]="dropdownListDev"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="onItemDeSelect($event)">
                                            </ng-multiselect-dropdown>
                                        </div>
                                    </div>

                                    <footer class="line">
                                        <div style="padding-top: 2%;" >
                                            <a (click)="create()">
                                                <input  type="submit" value="Submit" class="btn float-left sub_btn" >
                                            </a> 
                                            <!-- <a routerLink="/home">
                                                <input onclick="document.getElementById('id01').style.display='none'" type="submit" value="Cancle" class="btn float-right cancel_btn" >
                                            </a> -->
                                        </div> 
                                    </footer>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                
            </div>

        </div>       
        
    </body>
</html>
